<div class="panel panel-primary">
  <div class="panel-heading">
      Sign Up!
  </div>

  <div class="panel-body">
    panel body
    <form class="form-horizontal"
        novalidate
        (ngSubmit)="save(form1)"
        #form1="ngForm">
        <fieldset>

            <div class="form-group"
                [ngClass]="{'has-error': (fNVar.touched || fNVar.dirty) && !fNVar.valid }">
                <label class="col-md-2 control-label" for="firstNameId">First Name</label>
                <div class="col-md-8">
                    <input class="form-control" 
                            id="firstNameId" 
                            type="text" 
                            placeholder="First Name (required)" 
                            required 
                            minlength="3"
                            ngModel
                            name="firstName"
                            #fNVar="ngModel"
                            />
                </div>
                <span class="help-block" *ngIf="(fNVar.touched || fNVar.dirty) && fNVar.errors">
                    <span *ngIf="fNVar.errors.required">
                        Please enter your first name.
                    </span>
                    <span *ngIf="fNVar.errors.minlength">
                        The first name must be longer than 3 characters.
                    </span>
                </span>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label" for="deptId">Department</label>
                <div class="col-md-8">
                    <select 
                        name="dept" 
                        [(ngModel)]="dept"
                        placeholder="Department (required)" 
                        required 
                        (change)="onChangeDept()">
                            <option *ngFor="let x of departments" [ngValue]="x.abbrev">
                            {{ x.name }}
                            </option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-4 col-md-offset-2">
                    <span>
                        <button class="btn btn-primary"
                                type="submit"
                                [disabled]="!form1.form.valid">
                            Submit
                        </button>
                    </span>
                </div>
            </div>     
        </fieldset>
    </form>
  </div>

  <div class="panel-footer">
    <br>FirstName: {{firstName}}
    <br>Dirty:{{form1.dirty}}
    <br>Pristine:{{form1.pristine}}
    <br>Touched:{{form1.touched}}
    <br>Valid:{{form1.valid}}    
    <br>Value::{{form1.value |json}}
    </div>
</div>
